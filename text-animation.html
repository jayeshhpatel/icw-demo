
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       
        <meta name="Googlebot" content="noindex,nofollow">   
        
        <title>Text Animation</title> 
  
        <style>
            .text-animation { display: flex; }
            #rotate { padding-left: 5px; font-weight: 600; }
        </style>  
    </head>
    <body>

        
        <div class="text-animation"> How do you
            <div id="rotate"> 
              <span>validate data & models with high complexity?</span> 
              <span>mitigate risks when relying on machine learning?</span>        
              <span>monitor a system that tends to fail silently?</span>
            </div> 
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        (function($){
    $.fn.extend({ 
        rotaterator: function(options) {
 
            var defaults = {
                fadeSpeed: 500,
                pauseSpeed: 1000,
				child:null
            };
             
            var options = $.extend(defaults, options);
         
            return this.each(function() {
                  var o =options;
                  var obj = $(this);                
                  var items = $(obj.children(), obj);
				  items.each(function() {$(this).hide();})
				  if(!o.child){var next = $(obj).children(':first');
				  }else{var next = o.child;
				  }
				  $(next).slideDown(o.fadeSpeed, function() {
						$(next).delay(o.pauseSpeed).slideUp(o.fadeSpeed, function() {
							var next = $(this).next();
							if (next.length == 0){
									next = $(obj).children(':first');
							}
							$(obj).rotaterator({child : next, fadeSpeed : o.fadeSpeed, pauseSpeed : o.pauseSpeed});
						})
					});
            });
        }
    });
})(jQuery);

 $(document).ready(function() {
        $('#rotate').rotaterator({fadeSpeed:500, pauseSpeed:1000});
 });
    </script>
</html>
